<!doctype html>
<html lang="ja">
<head>
    <!-- このページは開発者用本登録ページです -->
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="{% static '/js/book_create.js' %}"></script>
</head>

<body class="container">
    <h1 class="display-4 text-primary" id="targetElementId">{{ title }}</h1>

    <form  action="{% url 'book_create' %}" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <th>
                    <input type="submit" value="click" name="save" class="btn btn-primary mt-2">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
