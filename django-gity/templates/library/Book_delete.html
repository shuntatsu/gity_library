{% load static %}
<!doctype html>
<html lang="ja">
<head>
     <!-- このページは開発者用本登録ページです -->
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body  class="container">
    <h1 class="display-4 text-primary">{{ title }}</h1>
    <!-- ホームに戻るボタン -->
    <a href="{% url 'library' %}" class="btn btn-primary mt-2">ホームに戻る</a>

    <p>※以下のレコードを削除します</p>
        <table class="table">    
            <tr>
                <th>ID</th><th>{{obj.id}}</th>
            </tr>
            <tr>
                <th>バーコード</th><th>{{obj.bar_code}}</th>
            </tr>
            <tr>
                <th>著者</th><th>{{obj.author_name}}</th>
            </tr> 
            <tr>
                <th>所蔵数</th><th>{{obj.quantity}}</th>
            </tr> 
            <tr>
                <th>追加日</th><th>{{obj.book_add_date}}</th>
            </tr> 
            <form action="{% url 'book_delete' id %}" method="post">
                {% csrf_token %}
                <tr><th></th><td>
                    <input type="submit" value="click" class="btn btn-primary">
                </td></tr>
            </form>
        </table>
</body>
</html>
