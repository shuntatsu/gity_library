{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>仮GityLibrary</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_history.css' %}"/>
</head>
<body>
    <!-- ホームに戻るボタン -->
    <a href="{% url 'library' %}" class="btn btn-primary mt-2">ホームに戻る</a>

    <div class="container mt-5">
        <h2>{{ username }}のレンタル履歴</h2>
        {% if user_issued_data %}
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>本の名前</th>
                        <th>レンタル日</th>
                        <th>返却日</th>
                        <th>ステータス</th>
                    </tr>
                </thead>
                <tbody>
                    {% for history in user_issued_data %}
                    <tr>
                        <td>{{ history.book_name }}</td>
                        <td>{{ history.issue_date }}</td>
                        <td>{{ history.return_date }}</td>
                        <td>{{ history.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>レンタル履歴がありません。</p>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{% static '/css/user_history.css' %}"></script>
</body>
</html>
