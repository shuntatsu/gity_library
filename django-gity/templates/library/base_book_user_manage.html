<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Library System{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .nav-tabs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container">
    <h1 class="display-4 text-primary">{% block header %}Library System{% endblock %}</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/library/book_manage/' %}active{% endif %}" href="{% url 'book_manage' 1 %}">BOOK</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/library/user_manage/' %}active{% endif %}" href="{% url 'user_manage' 1 %}">USER</a>
        </li>
    </ul>
    {% block content %}{% endblock %}
</body>
</html>
